{% extends "admin/base.html" %}
{% load i18n staticfiles %}
 
{% block title %}{{ title }} | {% trans 'Fortune Cookie Admin' %}{% endblock %}

{% block extrastyle %}
<link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}">
<link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png' %}">
<link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16x16.png' %}">
<link rel="manifest" href="{% static 'img/manifest.json' %}">
<link rel="mask-icon" href="{% static 'img/safari-pinned-tab.svg' %}" color="#5bbad5">
<link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
<meta name="msapplication-config" content="{% static 'img/browserconfig.xml' %}">
<meta name="theme-color" content="#ffffff">
<style>
#header {
  
  background-color: #5691b3;
  border-bottom: solid 3px #faa943;
  color: #c3f0fa;
}
 
#branding h1 {
  color: #fff;
}

div.breadcrumbs {
    background: #79a8c3;
    color: #c3f0fa;
}

.module h2,
#content-related .module h2,
.module caption,
.inline-group h2 {
  background: #5691b3 !important;
  color: #ffe !important;
}

.selector h2 {
  border-color: #c3f0fa !important;
}

div.module {
  border-color: #afafbf;
}

a,
a:link,
a:visited,
#changelist-filter a:hover {
  color: #da8923;
}

a:hover {
  color: #ea9943;
  text-decoration: underline;
}

#changelist-filter li.selected a {
  color: #5691b3 !important;
}

a.section
a.section:link,
a.section:visited {
  color: #ffe;
}

a.section:hover {
  color: #fff;
  text-decoration: underline;
}

tr.row1 {
  background-color: #eee;
}

.button.default,
input[type="submit"].default,
.submit-row input.default {
  background: #5691b3;
  border: 1px solid #2693a1;
}

ul.messagelist li {
  background-color: #eff;
}
</style>
{% endblock %}

{% block branding %}
<h1 id="site-name">{% trans 'Fortune Cookie Admin' %}</h1>
{% endblock %}
 
{% block nav-global %}{% endblock %}
